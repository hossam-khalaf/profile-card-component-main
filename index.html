<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Profile card component</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<main>
			<section class="avatar">
				<div class="top-bg">
					<img src="images/bg-pattern-card.svg" alt="background pattern card" />
				</div>
				<img
					src="images/image-victor.jpg"
					alt="Victor Crest"
					class="avatar-img"
				/>
				<h1>Victor Crest <span class="age">26</span></h1>
				<p class="location">London</p>
			</section>
			<section class="stats">
				<div class="folowers">80k <span>Followers</span></div>
				<div class="likes">803K <span>Likes</span></div>
				<div class="photos">1.4K <span>Photos</span></div>
			</section>
		</main>
		<!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->
	</body>
</html>
